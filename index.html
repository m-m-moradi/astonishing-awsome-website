<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./main.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet" />
        <script src="./main.js"></script>
        <title>Document</title>
        <style>
            body {
                font-family: "Roboto Slab", serif;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div>
                <h2 class="padder">Mr. or Ms. ?</h2>
                <form name="name-form" onsubmit="submit_form(event)">
                    <div class="padder">
                        <label for="name" style="padding-right: 10px">Name: </label>
                        <input type="text" id="name" name="name" size="15" class="input-text" />
                    </div>

                    <div class="padder">
                        <input type="radio" name="gender" id="male" value="male" />
                        <label for="male">Male</label><br />
                        <input type="radio" name="gender" id="female" value="female" />
                        <label for="female">Female</label><br />
                    </div>

                    <div class="padder">
                        <input type="submit" class="custom-btn" id="submit" />
                    </div>

                    <div class="padder">
                        <input type="button" class="custom-btn" value="Save" id="store" onclick="store_data()" />
                    </div>
                </form>
            </div>
            <div>
                <h2>Prediction</h2>
                <div class="prediction-box" id="prediction-box">
                    <div id="result-gender"></div>
                    <div id="result-probability"></div>
                </div>
                <div class="stored-box">
                    <h2 class="stored-heading">Saved Answer</h2>
                    <div id="stored-gender"></div>
                    <div id="stored-probability"></div>
                    <button class="custom-btn clear-btn-position" type="button" id="clear" onclick="clear_data()">Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
