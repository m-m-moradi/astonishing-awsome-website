<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="./main.css" rel="stylesheet" />
        <title>Document</title>
        <script src="./main.js"></script>
    </head>
    <script>
        function swapiExec() {
            fetch("https://swapi.dev/api/people/1/")
                .then((resp) => resp.json())
                .then((data) => console.log(JSON.stringify(data)));
        }
    </script>
    <body>
        <div class="center container">
            <div>
                <h2 class="padder">Mr. or Ms. ?</h2>
                <form name="name-form" onsubmit="form_validation(event)">
                    <div class="padder">
                        <label for="name" style="padding-right: 10px">Name: </label>
                        <input type="text" id="name" name="name" size="15" class="input-text" />
                    </div>

                    <div class="padder">
                        <input type="radio" name="gender" id="male" value="male" />
                        <label for="male">Male</label><br />
                        <input type="radio" name="gender" id="female" value="female" />
                        <label for="female">Female</label><br />
                    </div>

                    <div class="padder">
                        <input type="submit" class="custom-btn" id="submit" />
                    </div>

                    <div class="padder">
                        <input type="button" class="custom-btn" value="Save" id="save" onclick="swapiExec()" />
                    </div>
                </form>
            </div>
            <div>
                <h2>Prediction</h2>
                <div class="prediction-box" id="prediction-box"></div>
                <div class="saved-box">
                    <h2 class="saved-heading">Saved</h2>
                    <h2 class="saved-heading">Answer</h2>
                    <button class="custom-btn clear-btn-position" type="button" id="clear">Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
